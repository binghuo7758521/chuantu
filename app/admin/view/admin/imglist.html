    <div class="page" style="margin-bottom: 20px;">
        <div class="alldom" id="all_folder">
            <ul id="divall">
                {foreach $img_arr as $key=>$vo }
                    <li class="example" data-url="{$vo.url}" data-id="{$vo.id}" style="margin-right: 50px;">
                        <img layer-pid="" layer-src="{$vo.url}" src="{$vo.thumb_url}" alt="{$vo.name}">
                        <p class="" style="word-wrap: break-word;word-break: break-all;overflow: hidden;width:150px;">{$vo.name}</p>
                    </li>
                {/foreach}
            </ul>
        </div>
        <div style="clear: both"></div>
    </div>

</div>

<script>
    layui.use(['layer', 'laydate'], function(){
        var laydate = layui.laydate;
        var layer = layui.layer;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        layer.photos({
            photos: '#divall'
            ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        });
    });
