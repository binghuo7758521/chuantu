<html>

<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="{:__STATIC__}js/xadmin.js"></script>

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body id="body"  style="position:absolute;top:0px;left:0px;right:0px;bottom:0px">
<div class="x-nav">
    <!--<span class="layui-breadcrumb">-->
    <!--<a href="">首页</a>-->
    <!--<a href="">演示</a>-->
    <!--<a>-->
    <!--<cite>导航元素</cite></a>-->
    <!--</span>-->
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" method="get" action="">
            <input type="text" name="mobile" placeholder="手机号" autocomplete="off" class="layui-input">
            <div class="layui-input-inline">
                <select name="photo_size">
                    {foreach $size_arr as $key=>$vo }
                        <option value="{$key}">{$vo}</option>
                    {/foreach}
                </select>
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>尺寸</th>
            <th>手机号</th>
            <th>错误提示</th>
            <th>发生时间</th>
        </tr>
        </thead>
        <tbody>
        {foreach $log_arr as $key=>$vo }
        <tr>
            <td>{$vo.id}</td>
            <td>{$size_arr[$vo.photo_size]}</td>
            <td>{$vo.mobile}</td>
            <td>{$vo.msg}</td>
            <td>{$vo.create_time|date='Y-m-d H:i:s'}</td>
        </tr>
        {/foreach}


        </tbody>
    </table>

    <div class="page">
        {$page|raw}
    </div>

</div>
<script>


</script>


</body>

</html>
