<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{:__STATIC__}css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{:__STATIC__}css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="{:__STATIC__}css/webuploader-demo.css">
    <link rel="stylesheet" href="{:__STATIC__}css/style.css">
    <title>图片上传</title>
</head>
<body>
<div class="container">
    <div class="m-con">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="page-container">
                            <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1cneaq77a1v9kmrn7ojvuh1qr31" style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label></div></div>
                                        <p>一次最多可选上传300张</p>
                                        <p>单次建议选择100张以下</p>
                                    </div>
                                    <ul class="filelist"></ul></div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress" style="display: none;">
                                        <span class="text">0%</span>
                                        <span class="percentage" style="width: 0%;"></span>
                                    </div>
                                    <div class="info">共0张（0B），已上传0张</div>
                                    <div class="btns">
                                        <div id="filePicker2" class="webuploader-container"><div class="webuploader-pick">继续添加</div><div id="rt_rt_1cneaq77n1tsipcc9mrmgu169f6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label></div></div>
                                        <div class="uploadBtn state-pedding">开始上传</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form id="hidden_submit_info" method="post" enctype="multipart/form-data" action="{:url('index/succ')}"> </form>
<script src="{:__STATIC__}js/jquery.js"></script>
<script src="{:__STATIC__}js/bootstrap.js"></script>
<script src="{:__STATIC__}js/webuploader.js"></script>

</body></html>
