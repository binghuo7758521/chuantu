<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{:__STATIC__}css/bootstrap.css">
    <link rel="stylesheet" href="{:__STATIC__}css/style.css">

    <title>首页</title>
    <link rel="stylesheet" href="{:__STATIC__}css/layer.css" id="layui_layer_skinlayercss" style=""></head>
<body>

<div class="container indexpage">
    <div class="m-con">
        <form class="form-horizontal m-t" id="signupForm"  action="{:url('index/checkUp')}" redirect="{:url('index/upCheck')}">
            <div class="m-item">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="secletcc">尺寸</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="custom-select" id="secletcc" name="size">
                            {foreach $size_arr as $key=>$vo }
                            <option value="{$vo.id}">{$vo.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
            </div>
            <!--<div class="m-item">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="inputfs">份数</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="1" disabled="disabled" name="num"  id="inputfs">
                    </div>
                </div>
            </div>-->
            <div class="m-item">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="username">单号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="username" class="form-control" name="username" placeholder="" type="text">
                    </div>
                </div>
            </div>
            <div class="m-item">
                <div class="row">
                    <div class="col">
                        <label class="control-label" for="phone">联系电话</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-control" id="phone" name="phone" placeholder="" type="text">
                    </div>
                </div>
            </div>
            <div class="m-item">
                <button type="button" class="btn btn-primary btn-block submit">确定</button>
            </div>
        </form>
    </div>
</div>

<script src="{:__STATIC__}js/jquery.js"></script>
<script src="{:__STATIC__}js/bootstrap.js"></script>
<script src="{:__STATIC__}js/layer.js"></script>

<script src="{:__STATIC__}js/index.js"></script>


</body></html>
